<template name="contact">
  <tr>
    <td>{{name}}</td>
    <td>{{number}}</td>
    <td>{{email}}</td>
    <td>{{address}}</td>
    <td>
      <i class="fa fa-pencil edit" style="cursor: pointer;" title="Edit"></i>
      &nbsp;
      <input type="checkbox" class="toggle-checked" />
    </td>
  </tr>
</template>
